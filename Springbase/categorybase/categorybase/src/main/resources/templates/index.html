<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Tasks</h1>
<table border="1px">
    <thead>
    <tr>
        <th>
           ID
        </th>
        <th>
            Name
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category: ${categorys}">
        <td th:text="${category.getId()}"></td>
        <td th:text="${category.getName()}"></td>
       
    </tr>
    </tbody>
</table>
</body>
</html>
